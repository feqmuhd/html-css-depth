<!DOCTYPE html>
<html lang="en">
<head>
  <title>Little Lemon</title>

  <meta property="og:title" content="Our Menu">
  <meta property="og:type"  content="website">
  <meta property="og:image" content="logo.png">
  <meta property="og:url"   content="https://littlelemon/">
  <meta property="og:description" content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist.">
  <meta property="og:locale" content="en_US">
  <meta property="og:site_name" content="Little Lemon">
  <link rel="stylesheet" href="test1.css">
</head>

<body>
  <header>
    <img src="logo.png">
  </header>
  <main>
    <form>
      <div>
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email">
      </div>
      <div>
        <label for="booking-date">Booking Date</label>
        <input type="date" id="booking-date" name="booking-date">
      </div>
      <div>
        <label></label>
        <input type="number" id="number-of-people" name="number-of-people" min="1" max="8" value="4">
      </div>
      <div>
        <label>
          <input type="checkbox" id="agree-check" name="agree-check" required>
          Agree to the cancellation policy.</label>
        <button type="submit">Book Now</button>
      </div>
    </form>
  </main>
</body>

</html>
